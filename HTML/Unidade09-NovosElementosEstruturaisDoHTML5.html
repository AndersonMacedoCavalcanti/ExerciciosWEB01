<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Unidade 9</title>
    </head>
    <body>
        <header> <!--Posso ter mais de um headers na pagina dentro de outros elementos-->
        </header>
        <main>
            <nav></nav> <!--nav e para a navegacao principal da pagina-->
            <article></article> <!--Um artigo, texto/conteudo principal que sera lido-->
            <section></section> <!--sao separacoes do site, partes pequena etc-->
            <aside></aside> <!--O elemento HTML <aside> representa uma seção de uma página
            que consiste de conteúdo que é tangencialmente relacionado ao conteúdo do seu entorno,
            que poderia ser considerado separado do conteúdo principal. Essas seções são, muitas vezes,
            representadas como barras laterais. Elas muitas vezes contem explicações laterais,
            como a definição de um glossário; conteúdo vagamente relacionado, como avisos;
            a biografia do autor; ou, em aplicações web, informações de perfil ou links de blogs relacionados. -->
        </main>
        <footer> <!--e o rodape e pode ser usado mais de uma vez-->
        </footer>
    </body>
</html>
