        <script type="text/babel">
class Produto{
    constructor(nome,preco) {
        this.preco = preco;
        this.nome = nome;
    }

    escreverDados(){
        console.log(`minha ${this.nome} custa ${this.preco}`)
    }

}

    class Tv extends Produto{

        constructor(nome, preco, marca) {
            super(nome, preco);
            this.marca = marca;

        };

        escreverDados(){
            console.log(`minha ${this.nome} da marca ${this.marca} custa ${this.preco}`)
        };
    }

    var caneta = new Produto("Caneta",5.99);
    caneta.escreverDados();

    var tv1 = new Tv("tv smart",15000,"Samsung");
    tv1.escreverDados();
