<!DOCTYPE html>
<html lang = "pt-BR">
<head>
  <meta charset = "UTF-8">
  <title>Unidade 5</title>
  <style>
       div{
      height: 100px;
      width: 100px;
      background-color: blue;
      border-radius:50%;
      float:left;
      margin:5px;
      cursor:pointer;
    }
  </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">

           var jogador = { //OBJ
               nome:"messi", //propriedades
               Habilidades:["chutar","driblar","correr"], //propriedades
               escreverHabilidades: function(){ // metodos
                   var _this = this; // tranfere a propriedades do this interno para ser usado fora
                   this.Habilidades.forEach(function(skill){
                       alert(_this.nome + " e bom em "+ skill);
                   });
               }
           }

           jogador.escreverHabilidades();



        </script>
</head>
<body>
<main>
  <header>
    <nav></nav>
  </header>
  <section></section>
  <article></article>
  <aside></aside>
  <footer></footer>
</main>
</body>
</html>
