<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Unidade 5</title>
    <link href="estilos/estilo002.css" rel="stylesheet">
    <script src="jqueryScript/jquery-3.5.1.min.js"></script>
    <script>

        $(function () {

            function redimencionarEmTempoReal() {

                let alturaJanela = $(window).height()
                let larguraJanela = $(window).width()
                $("#primeira").css("height", alturaJanela).css("width", larguraJanela)
                $("#segunda").css("height", alturaJanela).css("width", larguraJanela)
                $("#terceira").css("height", alturaJanela).css("width", larguraJanela)
            }

            $(window).resize(function () {
                redimencionarEmTempoReal()
            })
            redimencionarEmTempoReal()


            $("nav li:nth-child(2)").click(function () { // AO CLICAR CHAMA A FUNCAO
               $("html,body").animate({scrollTop:$("#segunda").offset().top}, 1000);
            });

            $("nav li:nth-child(1)").click(function () { // AO CLICAR CHAMA A FUNCAO
                $("html,body").animate({scrollTop:$("#primeira").offset().top}, 1000);
            });

            $("nav li:nth-child(3)").click(function () { // AO CLICAR CHAMA A FUNCAO
                $("html,body").animate({scrollTop:$("#terceira").offset().top}, 1000);
            });

        });

    </script>
</head>
<body>
<main>
    <header>
        <nav>
            <ul>
                <li id="tela1"></li>
                <li id="tela2"></li>
                <li id="tela3"></li>

            </ul>
        </nav>
    </header>

    <div id="primeira"></div>
    <div id="segunda"></div>
    <div id="terceira"></div>

    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
</main>
</body>
</html>
