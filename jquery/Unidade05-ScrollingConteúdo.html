<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Unidade 5</title>
    <link href="estilos/estilo002.css" rel="stylesheet">
    <script src="jqueryScript/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("nav li:nth-child(2)").click(function () { // AO CLICAR CHAMA A FUNCAO
               $("html,body").animate({scrollTop:80}, 1000); //SCROLL E A BARRA DE ROLAGEM, 80 e a quantidade de pixels
               //que ira se movimentar e 1000 e tempo
            });
        });
    </script>
</head>
<body>
<main>
    <header>
        <nav>
            <ul>
                <li id="tela1"></li>
                <li id="tela2"></li>
            </ul>
        </nav>
    </header>

    <div id="primeira"></div>
    <div id="segunda"></div>

    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
</main>
</body>
</html>
