<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Unidade 5</title>
    <link href="estilos/estilo002.css" rel="stylesheet">
    <script src="jqueryScript/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            console.log("posicao top do elemento: " + $("#janela").position().top); // retorna a posicao do elemento
            console.log("posicao left do elemento: " + $("#janela").position().left);

            console.log("posicao top do elemento: " + $("#janelinha").offset().top); // retorna a posicao do elemento com relacao ao body (avo)
            console.log("posicao left do elemento: " + $("#janelinha").offset().left);

            $("#janela").offsetParent().css("background-color" ,"#ff0"); // offsetParent se refere ao elemento pai do elemento

        });
    </script>
</head>
<body>
<main>
    <header>
        <nav></nav>
    </header>

    <div id="janela">
        <div id="janelinha"></div>
    </div>

    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
</main>
</body>
</html>
