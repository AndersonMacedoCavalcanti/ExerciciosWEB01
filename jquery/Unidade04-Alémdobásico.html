<!doctype html>
<html lang="pt-BR">
<head>
    <title>Unidade 4</title>
    <meta charset="UTF-8">
    <link href="estilos/estilo001.css" rel="stylesheet">
    <script src="jqueryScript/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
             $("li:last").remove("li") // remove elemento
            $("li.especificou").remove("li") // remove elemento com base na class ou id
            $("li:last").replaceWith("<li>Curso Amazon</li>") // alterar o elemento
            $("ul").wrapAll("<div style= 'border:1px solid #Ccc'></div>") // embrular um elemento por fora

        })
    </script>
</head>
<body>
<main>
    <header>
        <nav>
        </nav>
    </header>

    <ul>
        <li>Curso HTML5 Essencial</li>
        <li class="especificou">Curso CSS3 Essencial</li>
        <li>Curso Bootstrap</li>
        <li id="java">Curso Javascript</li>
    </ul>

    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
</main>
</body>
</html>
