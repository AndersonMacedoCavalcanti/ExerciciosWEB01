<!doctype html>
<html lang="pt-BR">
<head>
    <title>Unidade 4</title>
    <meta charset="UTF-8">
    <link href="estilos/estilo001.css" rel="stylesheet">
    <script src="jqueryScript/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("h1").html("Formacao Desenvolvimento WEB Completo"); // adicionando valor dentro de um elemento ja existente
            $("ul#listaCursos").append("<li>Curso Bootstrap Fundamental</li>"); // criando e adicionado um novo elemento - (append - adicona no final)
            $("ul#listaCursos").prepend("<li>Curso Bootstrap Fundamental</li>");// criando e adicionado um novo elemento - (prepend - adicona no comeco)

        })
    </script>
</head>
<body>
<main>
    <header>
        <nav>
        </nav>
    </header>
    <h1></h1>
    <ul id="listaCursos">
        <li>Curso HTML5 Essencial</li>
        <li>Curso CSS3 Essencial</li>
        <li>Curso Javascript Essencial</li>
        <li>Curso jQuery Fundamental</li>

    </ul>

    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
</main>
</body>
</html>
