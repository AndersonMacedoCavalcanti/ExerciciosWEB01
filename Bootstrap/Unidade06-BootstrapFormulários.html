<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Unidade 4</title>
    <link rel="stylesheet" href="estilos/estilo04.css">
    <link href="myJqueryScripts/Jquery04.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<main>
    <header>
        <nav></nav>
    </header>
    <div class="container">
        <form class="">

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome"/>
            </div>

            <div class="form-group">

                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="Email"/>
            </div>

            <div class="form-group">

                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" id="senha" placeholder="Senha"/>
            </div>

            <div class="form-group">

            <label for="selecao">Prato preferido?</label>
                <select  class="form-control" id="selecao">
                    <option>Escolha uma opção</option>
                    <option>Feijoada</option>
                    <option>Churrasco</option>
                    <option>Sushi</option>
                    <option>Pizza</option>
                </select>
            </div>

            <div class="form-group">

                <label for="comentario">Comentários</label>
                <textarea class="form-control" id="comentario"></textarea>
            </div>


            <div class="form-group form-check">
                <label class="form-check-label" for="lista">
                    <input  type="checkbox" id="lista" class="form-check-input">Inscrever-me na newsletter
                </label>
            </div>

            <input class="btn btn-primary btn-block btn-lg " type="submit" value="Enviar">
        </form>
    </div>


    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
</main>
</body>
</html>
